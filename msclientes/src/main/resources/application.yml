spring:
 application:
  name: msclientes

server:
 port: 0 #porta random

eureka:
 client:
  service-url:
   defaultZone: http://mscurso-eureka-user:teste@${EUREKA_SERVER}:8761/eureka
 instance:
  instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  prefer-ip-address: true #para resolver o problema de dns
  
management:
 endpoints:
  web:
   exposure:
    include: '*'  #config do actuator
    
logging:
  file:
    name: ./logs/log-file.log